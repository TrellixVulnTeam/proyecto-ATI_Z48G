<div class="container">
    <div class="card text-center">
        <div class="card-header">
          <h1><img src="https://www.flaticon.es/svg/static/icons/svg/1467/1467464.svg" width="100" height="100" class="d-inline-block align-top" alt="">
            Patients</h1>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>DPI</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Contact Phone</th>
                        <th>BirthDate</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor= " let patients of patients | async" (click)="EditPatient(patients.idPerson)">
                    <td>{{patients.idPerson}}</td>
                    <td>{{patients.dpi}}</td>
                    <td>{{patients.name}}</td>
                    <td>{{patients.surname}}</td>
                    <td>{{patients.address}}</td>
                    <td>{{patients.phone}}</td>
                    <td>{{patients.contactphone}}</td>
                    <td>{{patients.birthdate}}</td>
                </tr>
                </tbody>
            </table>
            <button (click)="AddPatient()" class="btn btn-success">Create</button>
        </div>
    </div>
    <div class="card-footer text-center text-muted">Fisioclini-k</div>
</div>
