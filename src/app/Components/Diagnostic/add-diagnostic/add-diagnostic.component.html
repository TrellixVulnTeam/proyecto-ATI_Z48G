<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Diagnostic</strong> has been created!
    <button (click)="gotoList()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div align="center">
    <img src="https://www.flaticon.es/svg/static/icons/svg/1047/1047639.svg" width="500" height="200"  alt="">
  </div>
  <div class="container col-md-6">
    <div class="card">
        <div class="card-header text-white bg-dark">
            <h3>Create Diagnostic</h3>
        </div>
        <div class="card-body">
          <form  (ngSubmit)="onSubmit()" ngNativeValidate>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Patient DPI</label>
                        <input type="number" class="form-control" id="dpi" required [(ngModel)]="diagnostic.dpi" name="dpi" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Diagnostic Description</label>
                        <textarea type="text" class="form-control" id="Description" required [(ngModel)]="diagnostic.Description" name="Description" required></textarea>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Terapist Procedure</label>
                        <textarea type="text" class="form-control" id="Procedure" required [(ngModel)]="diagnostic.Procedure" name="Procedure" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-info"  name="btn_create" id="btn_create" value="btn_create">Save Diagnostic</button>
            </form>
        </div>
     </div>
  </div>
