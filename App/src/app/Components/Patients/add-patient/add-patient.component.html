<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Patient</strong> has been created!
  <button (click)="gotoList()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div align="center">
  <img src="https://www.flaticon.es/svg/static/icons/svg/3614/3614096.svg" width="500" height="200"  alt="">
</div>
<div class="container col-md-5">
  <div class="card">
      <div class="card-header text-dark text-center">
          <h3>Admit New Patient</h3>
      </div>
      <div class="card-body">
        <form  (ngSubmit)="onSubmit()" ngNativeValidate>
              <div class="form-row">
                  <div class="form-group col-md-4">
                      <label>DPI</label>
                      <input type="text" pattern="[0-9]{13}" class="form-control" id="dpi" required [(ngModel)]="patient.dpi" name="dpi" required>
                  </div>
                  <div class="form-group col-md-4">
                      <label>First Name</label>
                      <input type="text" class="form-control" id="name" required [(ngModel)]="patient.name" name="name" required>
                  </div>
                  <div class="form-group col-md-4">
                      <label>Last Name</label>
                      <input type="text" class="form-control" id="surname" required [(ngModel)]="patient.surname" name="surname" required>
                  </div>
                  <div class="form-group col-md-8">
                      <label>Address</label>
                      <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" name="address" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label>Birth Date</label>
                    <input type="date" class="form-control" id="birthdate" required [(ngModel)]="patient.birthdate" name="birthdate" required>
                  </div>
                  <div class="form-group col-md-5">
                      <label>Phone</label>
                      <input type="number" pattern="[0-9]{8}" class="form-control" id="phone" required [(ngModel)]="patient.phone" name="phone" required>
                  </div>
                  <div class="form-group col-md-5">
                      <label>Contact Phone</label>
                      <input type="number" pattern="[0-9]{8}" class="form-control" id="contactphone" required [(ngModel)]="patient.contactphone" name="contactphone" required>
                  </div>
              </div>
              <button type="submit" class="btn btn-success"  name="btn_create" id="btn_create" value="btn_create">Admit Patient</button>
              <button type="submit" (click)="gotoList()" class="btn btn-dark"  name="return" id="return" value="return" style="margin-left: 10px;">Return</button>
          </form>
      </div>
  </div>
</div>
